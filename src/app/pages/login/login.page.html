<ion-content>
  <div class="container login-page">
    <div class="top-login">
      <img
        src="assets/img/logo.svg"
        alt="Vinyl Library logo"
        class="login-logo"
      />
      <h1 class="login-title">VINYL<br />LIBRARY</h1>
      <p class="login-paragraph">
        Organize, explore, and track your entire vinyl collection with ease.
        Discover new records, filter by artist or genre, and enjoy your music
        archiveâ€”all in one place. Your personal vinyl world starts here!
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email input -->
      <div class="custom-input-group">
        <input
          type="email"
          formControlName="email"
          class="custom-input"
          placeholder="Email"
        />
      </div>
      <!-- Password input con icono ojo -->
      <div class="custom-input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="custom-input"
          placeholder="Password"
        />
        <button
          type="button"
          class="icon-eye-btn"
          (click)="showPassword = !showPassword"
        >
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          ></ion-icon>
        </button>
      </div>

      <button class="btn" type="submit" [disabled]="form.invalid">Login</button>
      <button class="btn" type="button" [routerLink]="['/register']">
        Sign up
      </button>
    </form>
  </div>
</ion-content>
